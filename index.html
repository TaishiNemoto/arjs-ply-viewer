<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>AR.js + PointCloud PLY (iPhone)</title>

  <script src="https://unpkg.com/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://unpkg.com/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/PLYLoader.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 9999;
      padding: 8px 10px; border-radius: 10px;
      background: rgba(0,0,0,.55); color:#fff;
      font: 13px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial;
      max-width: 92vw;
    }
  </style>

  <script>
    AFRAME.registerComponent("ply-pointcloud", {
      schema: {
        src:       { type: "string", default: "./model.ply" },
        scale:     { type: "number", default: 0.01 },
        pointSize: { type: "number", default: 0.02 },
        color:     { type: "color",  default: "#ffffff" },
        maxPoints: { type: "int",    default: 80000 },
        rotateX:   { type: "number", default: 0 }
      },

      init() {
        const el = this.el;
        const d  = this.data;
        const hud = document.getElementById("hud");
        const setHUD = (m) => { if (hud) hud.textContent = m; };

        if (!THREE.PLYLoader) { setHUD("PLYLoaderが読み込めていません"); return; }

        setHUD("PLY 読み込み中…");

        const loader = new THREE.PLYLoader();
        loader.load(
          d.src,
          (geometry) => {
            if (!geometry?.attributes?.position) { setHUD("PLYのposition属性がありません"); return; }

            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            geometry.translate(-center.x, -center.y, -center.z);

            let g = geometry;
            const total = g.attributes.position.count;
            if (d.maxPoints > 0 && total > d.maxPoints) g = downsample(g, d.maxPoints);

            const hasVertexColor = !!g.getAttribute("color");
            const mat = new THREE.PointsMaterial({
              size: d.pointSize,
              vertexColors: hasVertexColor,
              color: new THREE.Color(d.color)
            });

            const pts = new THREE.Points(g, mat);
            pts.scale.setScalar(d.scale);
            if (d.rotateX) pts.rotation.x = THREE.MathUtils.degToRad(d.rotateX);

            while (el.object3D.children.length) el.object3D.remove(el.object3D.children[0]);
            el.object3D.add(pts);

            setHUD(`表示: ${g.attributes.position.count.toLocaleString()} 点 / 元: ${total.toLocaleString()} 点`);
          },
          (xhr) => {
            if (xhr && xhr.total) {
              const p = Math.round((xhr.loaded / xhr.total) * 100);
              setHUD(`PLY 読み込み中: ${p}%`);
            }
          },
          (err) => {
            setHUD("PLY読み込み失敗（パス/ファイル名/容量を確認）");
            console.error(err);
          }
        );

        function downsample(src, target) {
          const pos = src.getAttribute("position");
          const col = src.getAttribute("color");
          const total = pos.count;
          const step = total / target;

          const newPos = new Float32Array(target * 3);
          const newCol = col ? new Float32Array(target * 3) : null;

          for (let i = 0; i < target; i++) {
            const base = Math.floor(i * step);
            const j = Math.min(total - 1, base + Math.floor(Math.random() * Math.max(1, Math.floor(step))));
            newPos[i*3+0] = pos.array[j*3+0];
            newPos[i*3+1] = pos.array[j*3+1];
            newPos[i*3+2] = pos.array[j*3+2];
            if (newCol) {
              newCol[i*3+0] = col.array[j*3+0];
              newCol[i*3+1] = col.array[j*3+1];
              newCol[i*3+2] = col.array[j*3+2];
            }
          }

          const g = new THREE.BufferGeometry();
          g.setAttribute("position", new THREE.BufferAttribute(newPos, 3));
          if (newCol) g.setAttribute("color", new THREE.BufferAttribute(newCol, 3));
          return g;
        }
      }
    });
  </script>
</head>

<body>
  <div id="hud">起動中…</div>

  <a-scene embedded vr-mode-ui="enabled:false"
           renderer="antialias:true; colorManagement:true"
           arjs="sourceType: webcam; debugUIEnabled:false;">
    <a-entity light="type: ambient; intensity: 1.0"></a-entity>

    <a-marker type="pattern" url="./default-marker.patt">
      <a-entity
        ply-pointcloud="
          src: ./model.ply;
          scale: 0.01;
          pointSize: 0.02;
          color: #ffffff;
          maxPoints: 80000;
          rotateX: 0;
        "
        position="0 0 0"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
