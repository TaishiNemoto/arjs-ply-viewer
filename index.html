<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3DGS Web AR</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@latest/dist/gaussian-splats-3d.module.js"
        }
    }
    </script>
    <style>
        body { margin: 0; background-color: transparent; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'three';
        import * as GaussianSplats3D from 'gaussian-splats-3d';

        const viewer = new GaussianSplats3D.Viewer({
            'cameraUp': [0, -1, 0],
            'initialCameraPosition': [0, 1, 5],
            'initialCameraLookAt': [0, 0, 0],
            // iOS Safari向けの重要設定
            'sharedMemoryForWorkers': false, 
            'gpuAcceleratedSort': false 
        });

        // AR風にカメラ映像を背景にしたい場合
        // ※ 簡易的な透過表示（実際はカメラへのアクセス権限取得が必要）
        viewer.addSplatScene('web-model.ksplat', {
            'splatAlphaRemovalThreshold': 5,
            'showSceneStateVisualizer': false
        })
        .then(() => {
            viewer.start();
        });
    </script>
</body>
</html>
